version: '3.8'

services:
  ejlog-wms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ejlog-wms
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ejlog-network
    labels:
      - "com.ejlog.wms.version=2.3.12.4"
      - "com.ejlog.wms.description=EjLog WMS React Application"

networks:
  ejlog-network:
    driver: bridge
